<script src="https://cdn.jsdelivr.net/npm/three@128/examples/jsm/loaders/GLTFLoader.js"></script>
<script>
    document.getElemeantById("inputForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent the form from submitting the traditional way

        let formData = new FormData(this);  // Create a FormData object from the form

        fetch("/upload", {  // Send a POST request to the /upload route
            method: "POST",
            body: formData
        })
        .then(response => response.json())  // Convert the response to JSON
        .then(data => {
            console.log(data);  // Log the response data
            // You can process the data as required, e.g., display the result to the user
        })
        .catch(error => {
            console.error("Error:", error);  // Log any errors
        });
    });
</script>
